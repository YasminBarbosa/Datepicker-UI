<!DOCTYPE html>
<html>
<head>
<title>Datepicker UI</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>



<div class="calendar">
  <div class="w3-third">
    <input type="text" name="Date" placeholder="dd/mm/yyyy">
    <button class="btn-calendar" onclick="">
      <i class="fa fa-calendar" style="font-size:20px;"></i>
    </button>
    <div class="header">
      <button class="display-left" onclick="">&#10094;</button>
      December 2022
      <button class="display-right" onclick="">&#10095;</button>
        <div class="week">
          <div class="days" >S</div>
          <div class="days" style="padding-left: 4%;">M</div>
          <div class="days" style="padding-left: 3%;">T</div>
          <div class="days" style="padding-left: 4%;">W</div>
          <div class="days" style="padding-left: 4%;">T</div>
          <div class="days" style="padding-left: 5%;">F</div>
          <div class="days" style="padding-left: 4%;">S</div>
        </div>        
    </div>
    <div class="month">
      <div class="day"></div>
      <div class="day"></div>
      <div class="day"></div>
      <div class="day"></div>
      <div class="day">1</div>
      <div class="day">2</div>
      <div class="day">3</div>
      <div class="day">4</div>
      <div class="day">5</div>
      <div class="day">6</div>
      <div class="day">7</div>
      <div class="day">8</div>
      <div class="day">9</div>
      <div class="day">10</div>
      <div class="day">11</div>
      <div class="day">12</div>
      <div class="day">13</div>
      <div class="day">14</div>
      <div class="day">15</div>
      <div class="day">16</div>
      <div class="day">17</div>
      <div class="day">18</div>
      <div class="day">19</div>
      <div class="day">20</div>
      <div class="day">21</div>
      <div class="day">22</div>
      <div class="day">23</div>
      <div class="day">24</div>
      <div class="day">25</div>
      <div class="day">26</div>
      <div class="day">27</div>
      <div class="day">28</div>
      <div class="day">29</div>
      <div class="day">30</div>
      <div class="day">31</div>
    </div>
  </div>

  
</div>

</body>
</html>
